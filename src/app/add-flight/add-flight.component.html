<div class="container">
    <h4 class="text">Add Flight</h4>
    
    <div class="login-form">
        <form [formGroup]="addFlightForm" (ngSubmit)="onSubmit()">
         <div class="form-group">
            <label>Flight Name</label>
            <input type="text" class="form-control" placeholder="Enter Flight Name" formControlName="flightName">
            <span class="text-danger" *ngIf="(addFlightFormControl.flightName.touched || submitted) && addFlightFormControl.flightName.errors?.required"> Enter Flight Name!</span>
            <span class="text-danger" *ngIf="addFlightFormControl.flightName.touched && addFlightFormControl.flightName.errors?.pattern"> Enter Valid Flight Name!</span>
         </div>
           <div class="form-group">
            <label>Flight Number</label>
            <input type="text" class="form-control" placeholder="Enter Flight Number" formControlName="flightNumber">
            <span class="text-danger" *ngIf="(addFlightFormControl.flightNumber.touched || submitted) && addFlightFormControl.flightNumber.errors?.required"> Enter Flight Number!</span>
            <span class="text-danger" *ngIf="addFlightFormControl.flightNumber.touched && addFlightFormControl.flightNumber.errors?.pattern"> Enter Valid Flight Number! (Ex: XX1234)</span>
         </div>
         <div class="d-flex justify-content-center">
           <button type="submit" class="btn btn-secondary" style="width: 20%;">Add</button>
         </div>
        </form>
     </div>
    <div *ngIf="isAdded">
       <div class="d-flex justify-content-center"><h5>Flight Added in the list !!</h5></div> 
       <div class="d-flex justify-content-center"><button class="btn btn-success" (click)="reloadForm()">Okay</button></div>
    </div>
</div>
